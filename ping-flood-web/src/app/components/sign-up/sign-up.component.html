<section class="center" style="margin-top: 10%;">

    <h1>Ping Flood</h1>
  
</section>

<div class="center margin-center width50">
    <form>
        
        <label for="">Prénom</label>
        <div>    
            <input style="width: 100%;" type="text" placeholder="Prénom" [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}" class="input-font">
        </div>
        
        <label for="">Nom</label>
        <div>
            <input style="width: 100%;" type="text" placeholder="Nom" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" class="input-font">
        </div>

        <label for="">Courriel</label>
        <div>
            <input style="width: 100%;" type="email" placeholder="Courriel" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="input-font">
        </div>

        <label for="">Téléphone</label>
        <div>
            <input style="width: 100%;" type="tel" placeholder="Courriel" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="input-font">
        </div>

        <label for="">Mot de passe</label>
        <div [ngStyle]="stylePassword()">
            <input style="width: 100%;" type="password" placeholder="Mot de passe" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="input-font">
        </div>

        <label for="">Confirmer mot de passe</label>
        <div [ngStyle]="stylePassword()">
            <input style="width: 100%;" type="password" placeholder="Mot de passe" [(ngModel)]="passwordConfirm" [ngModelOptions]="{standalone: true}" class="input-font">
        </div>

        <label for="">Adresse</label>
        <div>
            <input style="width: 100%;" type="text" placeholder="Adresse" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="input-font">
        </div>

        <label for="">Ville</label>
        <div>
            <input style="width: 100%;" type="text" placeholder="Ville" [(ngModel)]="city" [ngModelOptions]="{standalone: true}" class="input-font">
        </div>

        <label for="">Est un sinistré</label>
        <div>
            <ui-switch [(ngModel)]="isSeeker" [ngModelOptions]="{standalone: true}"></ui-switch>
        </div>

        <label for="">Est un volontaire</label>
        <div>
            <ui-switch [(ngModel)]="isVolunteer" [ngModelOptions]="{standalone: true}"></ui-switch>
        </div>

        <label for="">Recevoir un message texte</label>
        <div>
            <ui-switch [(ngModel)]="smsAlert" [ngModelOptions]="{standalone: true}"></ui-switch>
        </div>

        <label for="">Recevoir un courriel</label>
        <div>
            <ui-switch [(ngModel)]="emailAlert" [ngModelOptions]="{standalone: true}"></ui-switch>
        </div>

        
        <br>
        <button class="btn btn-primary input-font" (click)="createUser()" [disabled]="isDisable()">Créer</button>
        <a href="/login" routerLinkActive="active" class="input-font" style="margin-left: 5px;">Déja un compte</a>

    </form>
</div>

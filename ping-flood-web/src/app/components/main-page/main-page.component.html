<div class="container">
  <h2>{{ title }}</h2>

  <a *ngFor="let user of users" (click)="goToDetail(user)"
    class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ user.profile.name }}</h5>
      <small>Il y a 3 heures</small>
    </div>
    <p class="mb-1">Cat√©gorie: {{ getTypeDescription(user.profile.demand.category) }}</p>
    <small *ngIf="user.profile.address">{{ user.profile.address }}</small>
  </a>
</div>

<div style="position: absolute;bottom: 15px;right: 15px;">
  <button class="btn btn-primary btn-circle btn-xl" (click)="createAlert()"> <fa-icon [icon]="faPlus" style="font-size: 30px;"></fa-icon> </button>
</div>
